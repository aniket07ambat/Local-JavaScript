<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Information</h1>
        <div id="github-info">
            <form action="">
                <label for="text">GitHub Username:</label>
                <input type="text" id="username"  style="background-color: azure;" placeholder="Type your Username">
            </form>
            <button id="button">Get Info</button>
            <p>GitHub Name: <span id="name"></span></p>
            <p>GitHub ID: <span id="ID"></span></p>
            <p>GitHub Followers: <span id="followers"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
