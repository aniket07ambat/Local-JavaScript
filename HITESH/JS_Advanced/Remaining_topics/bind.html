<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body style="background-color: #212121; color: aqua;">
    <button id="BUTTON">Button Clicked</button>
</body>
<script>
    class ButtonHandler {
        constructor() {
            this.library = "React"
            this.server = "http://localhost:3000"

            document.querySelector("#BUTTON").addEventListener("click", this.handleClick.bind(this))
        }
        handleClick() {
            console.log("button clicked");
            console.log(this.server);
            document.querySelector("button").style.backgroundColor = "aqua"
        }
    }
    new ButtonHandler()

    // JS blind example

    class person {
        constructor(name, age) {
            this.name = name
            this.age = age
        }

        // greet method
        greet() {
            console.log(`Hello my name is ${this.name} and I am ${this.age} years old.`);
        }

        // introduceWithHelper method
        introduceWithHelper() {
            // Define helper function
            function helper() {
                console.log(`This person's name is ${this.name}`);
            }
            helper.bind(this)()
        }
        
    }
    const chai = new person("Aniket", 22)
    chai.introduceWithHelper()
    
</script>
</html>
