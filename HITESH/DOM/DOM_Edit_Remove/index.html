<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM EDIT and REMOVE</title>
</head>
<body style="background-color: #212121; color: aliceblue;">  
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName) {
        const text = document.createElement("li")
        text.innerHTML = `${languageName}`
        document.querySelector(".language").appendChild(text)
    }
    addLanguage("HTML")
    // In this method we are Adding our list item in last. the browser has to travel whole tree to get there. So it takes a time. We have to use optimised way.

    function addOptimiseWay(languageName) {
        const li = document.createElement("li")
        // const addText = document.createTextNode(languageName)
        // li.appendChild(addText)

        // To save memory of using one variable
        li.appendChild(document.createTextNode(languageName))
        document.querySelector(".language").appendChild(li)
    }
    addOptimiseWay("CSS")

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    const newli = document.createElement("li")
    newli.textContent = "React"
    secondLang.replaceWith(newli)

    // Edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"

    // Use any approch. BECAUSE The first priority is, PROJECT SHOULD WORK.

    // Remove
    const lastLang = document.querySelector("li:last-child")
    console.log(lastLang);
    lastLang.remove()
</script>
</html>
